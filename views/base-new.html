    <head>
        <title>Community Radio - Get tuned in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="/style/styles.css" />
        <link type="text/css" rel="stylesheet" href="/style/animate.min.css">
        <script>
            window._bootstrapData = {
                guid: '{{user._id}}',
                activePlaylist: '{{user.activePlaylist}}',
                inDjQueue: {{user.inQueue or 'false'}},
                lobbyId: '{{lobby}}'
            };
        </script>
        <script src="/scripts/libs/modernizr.js"></script>

    </head>
    <body>
        {% include "partials/sidebar-nav.html" %}
        <header>
            <button type="button" id="open-sidebar-nav"><i class="fa fa-bars"></i> Menu</button>
            <form id="lobby-search">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search lobby's" id="lobby_search">
            </form>
            <img src="/images/logo-inline.png" class="logo-inline">
        </header>
        <div id="page-container">
            {% block content %}{% endblock %}
        </div>
        <div id="page-overlay-shadow"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
